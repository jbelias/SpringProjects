<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head"></head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <header>
            <div class="container">
                <h2>Cargue su Libro aquí</h2>
            </div>
        </header>    

        <form action="/libro/registro" method="POST">
            <div class="mb-3 row">

                <label for="inputPassword" class="col-sm-2 col-form-label">ISBN</label>

                <div class="col-sm-10">
                    <input type="number" name="isbn" class="form-control">
                </div>

            </div>

            <div class="mb-3 row">

                <label for="inputPassword" class="col-sm-2 col-form-label">Titulo del libro</label>

                <div class="col-sm-10">
                    <input type="String" name="titulo" class="form-control">
                </div>

            </div>


            <div class="mb-3 row">

                <label for="inputPassword" class="col-sm-2 col-form-label">Cantidad de ejemplares</label>

                <div class="col-sm-10">
                    <input type="number" name="ejemplares" class="form-control">
                </div>

            </div>

        </div>

        <div class="mb-3 row">
            <select name="idAutor">
                <option>Seleccionar autor</option>
                <option th:each="autor : ${autores}"
                        th:value="${autor.id}"
                        th:text="${autor.nombre}"
                        />
            </select>
        </div>

        <div class="mb-3 row">
            <select name="idEditorial">
                <option>Seleccionar Editorial</option>
                <option th:each="editorial: ${editoriales}"
                        th:value="${editorial.id}"
                        th:text="${editorial.nombre}"
                        />
            </select>            
        </div>

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError"> 
            <div class="card-body"> 
                <h5 class="card-title">Error</h5>
                <p class="card-text"></p>
            </div>
        </div>

        <div th:if="${exito != null}" class="card text-white bg-succes mb-3 mt-3 mensajeExito"> 
            <div class="card-body"> 
                <h5 class="card-title">¡Éxito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary"> Subir </button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
