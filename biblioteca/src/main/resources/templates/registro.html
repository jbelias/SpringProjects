<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head"> </head>
    
    <body>
        <nav class="navbar navbar-expand-lg bg-warning" >
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:8080/">
                    <img src="https://eggeducacion.com/static/90ac82f00b6da76b0ad2c2821b404e20/6050d/dual_block_impacto.png" 
                         alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    BIBLIOT<strong>EGG</strong>CA
                </a>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="http://localhost:8080/">Inicio</a>
                        </li>
                    </ul>
                </div>
                
            </div>
        </nav>
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">¡Registrate!</p>

                                        <form class="mx-1 mx-md-4" th:action="@{/registro}" method="POST" enctype="multipart/form-data">

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="form3Example1c" class="form-control" placeholder="Nombre" name="nombre" th:value="${nombre}"/>
                                                    <label class="form-label" for="form3Example1c">Nombre</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="email" id="form3Example3c" class="form-control" placeholder="Email" name="email" th:value="${email}" />
                                                    <label class="form-label" for="form3Example3c">Email</label>
                                                </div>
                                            </div>
                                            
                                            
                                            
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="file" id="form3Example3c" class="form-control" placeholder="Imagen de usuario" name="archivo"/>
                                                    <label class="form-label" for="form3Example3c">Email</label>
                                                </div>
                                            </div>

                                            
                                            
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="form3Example4c" class="form-control" placeholder="Contraseña" name="password" th:value="${password}"/>
                                                    <label class="form-label" for="form3Example4c">Contraseña</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="form3Example4cd" class="form-control" placeholder="Repetir Contraseña" name="password2" th:value="${password2}"/>
                                                    <label class="form-label" for="form3Example4cd">Repita su contraseña</label>
                                                </div>
                                            </div>

                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="submit" class="btn btn-primary btn-lg">Registrarme</button>
                                            </div>

                                            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError"> 
                                                <div class="card-body"> 
                                                    <h5 class="card-title">Error</h5>
                                                    <p class="card-text"></p>
                                                </div>
                                            </div>

                                            <div th:if="${exito != null}" class="card text-white bg-succes mb-3 mt-3 mensajeExito"> 
                                                <div class="card-body"> 
                                                    <h5 class="card-title">¡Éxito!</h5>
                                                    <p class="card-text" th:text="${exito}"></p>
                                                </div>
                                            </div>

                                        </form>



                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                             class="img-fluid" alt="Sample image">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
