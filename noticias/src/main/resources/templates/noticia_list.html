<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listas de noticias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-warning">
                <div class="container-fluid">
                    <a class="navbar-brand" href="localhost:8080/">EGG NEWS</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                        </ul>
                        <span class="navbar-text">
                            Featured by <strong>J.B. Elias</strong>
                        </span>
                    </div>
                </div>
            </nav>
        </header>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col"><strong>Titulo</strong></th>
                    <th scope="col"><strong>Cuerpo</strong></th>
                    <th scope="col"><strong>Acciones</strong></th>
                </tr>
            </thead>
            <tbody class="table-group-divider" th:each=" noticia : ${noticias}">
                <tr>
                    <td th:text="${noticia.titulo}"></td>
                    <th scope="row" th:text="${noticia.cuerpo}"></th>
                    <td>
                        <a th:href="@{/noticia/modificar/__${noticia.id}__}"><i class="fas fa-feather-alt"> Modificar</i> </a>
                        <br>
                        <a th:href="@{/noticia/eliminar/__${noticia.id}__}"><i class="fas fa-feather-alt"> Eliminar</i> </a>
                    </td>
                </tr>
            </tbody>
            
            <div th:if="${Error != null}" class="card text-bg-danger mb-3" style="max-width: 100%;" >
                <div class="card-header" align="center">Error</div>
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text" th:text="${Error}" align="center"></p>
                </div>
            </div>

            <div th:if="${Exito != null}" class="card text-bg-success mb-3" style="max-width: 100%;">
                <div class="card-header" align="center">¡Éxito!</div>
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text" th:text="${Exito}" align="center"></p>
                </div>
            </div>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
